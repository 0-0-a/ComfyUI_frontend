name: Tests CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    # ComfyUI repo needs following settings to checkout.
    - name: Set git username/email
      run: |
        git config --global user.name "comfyui"
        git config --global user.email "comfy@ui"
    - name: Checkout ComfyUI
      uses: actions/checkout@v4
      with:
        repository: "comfyanonymous/ComfyUI"
        ref: main
    - name: Checkout ComfyUI_frontend
      uses: actions/checkout@v4
      with:
        repository: "huchenlei/ComfyUI_frontend"
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install wait-for-it
    - name: Start ComfyUI server
      run: |
        python main.py --cpu
      working-directory: ComfyUI
    - name: Run UI tests
      run: |
        wait-for-it --service 127.0.0.1:8188 -t 600
        npm ci
        npm run test:generate
        npm test -- --verbose
      working-directory: ComfyUI_frontend/tests-ui
